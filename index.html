<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen" id="calculator-screen">0</div>
      <!-- Display screen -->

      <button class="all-clear">C</button>
      <!-- Clear all (C) -->
      <button class="clear-entry">CE</button>
      <!-- Clear entry (CE) -->
      <button class="back">back</button>
      <!-- Backspace -->
      <button class="operator">+/-</button>
      <!-- Toggle sign -->
      <button class="operator">%</button>
      <!-- Percentage -->

      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator">/</button>
      <!-- Division operator -->

      <button class="operator">sqrt</button>
      <!-- Square root -->
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator">*</button>
      <!-- Multiplication operator -->

      <button class="operator">1/x</button>
      <!-- Inverse -->
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator">-</button>
      <!-- Subtraction operator -->

      <button class="number button-zero">0</button>
      <!-- Zero -->
      <button class="decimal">.</button>
      <!-- Decimal point -->
      <button class="operator">+</button>
      <!-- Addition operator -->
      <button class="equal-sign button-equal">=</button>
      <!-- Equal sign -->
    </div>
  </body>
</html>
